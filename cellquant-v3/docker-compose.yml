services:
  cellquant:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${CELLQUANT_PORT:-8000}:8000"
    volumes:
      - ${CELLQUANT_DATA:-./data}:/data
      - cellquant-sessions:/app/sessions
    environment:
      - CELLQUANT_DATA_DIR=/data
    restart: unless-stopped

  # GPU-enabled service (use: docker compose --profile gpu up)
  cellquant-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${CELLQUANT_PORT:-8000}:8000"
    volumes:
      - ${CELLQUANT_DATA:-./data}:/data
      - cellquant-sessions:/app/sessions
    environment:
      - CELLQUANT_DATA_DIR=/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    profiles:
      - gpu

volumes:
  cellquant-sessions:
